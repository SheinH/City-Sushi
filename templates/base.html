<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <div class="navbar">
    {% if user.is_authenticated %}
    Welcome {{ user.username }}!
    <a href="{% url 'logout' %}">logout</a>
    {% else %}
      You are logged out.
    <a href="{% url 'login' %}">login</a>
    {% endif %}
  </div>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
